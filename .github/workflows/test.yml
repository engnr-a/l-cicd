name: Github Actions Workflow
#on: [push]
on: 
  workflow_dispatch:
    inputs:
      run_now:
        description: 'Run the workflow now'
        required: true
        default: 'yes'
        type: choice
        options: ['yes', 'no']
      dont_run:
        description: 'Do not run the workflow'
        required: false
        type: choice
        default: 'no'
        options: ['yes', 'no']
  
jobs:
  Basics:
    runs-on: ubuntu-latest
    steps:
      - name: Triggered by
        run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Say what OS
        run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Basic terminal commands
        run: ls -lah
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name:
        run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repo
        run: |
          ls ${{ github.workspace }}
  Available-Python-Info:
    runs-on: ubuntu-latest
    steps:
      - name: Check Python Version
        run: python --version
      - name: Check Pip Version
        run: pip --version
      - name: List Installed Packages
        run: pip list
      - name: Install Requests Package
        run: pip install requests
      - name: Verify Requests Installation
        run: pip show requests
  Access-Workflow-Variables:
    runs-on: ubuntu-latest
    steps:
      - name: Accessing Global Workflow Variables
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Job: ${{ github.job }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
      - name: Display workflow inputs ‚öôÔ∏è
        run: |
          echo "Value for 'run_now': ${{ github.event.inputs.run_now }}"
          echo "Value for 'dont_run': ${{ github.event.inputs.dont_run }}"
